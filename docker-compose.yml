version: "3.9"
services:
  # Postgres database
  db:
    extends:
      file: common-compose.yml
      service: db
  # Frontend and backend
  website:
    build:
      context: .
      dockerfile: ./website/Dockerfile
    depends_on:
      - db
      - sqs
    extends:
      file: common-compose.yml
      service: website
    ports:
      - 3000:3000
  gameplay:
    build:
      context: .
      dockerfile: ./workers/gameplay/Dockerfile
    depends_on:
      - sqs
    restart: always
    extends:
      file: common-compose.yml
      service: gameplay
  builder:
    build:
      context: .
      dockerfile: ./workers/builder/Dockerfile
    depends_on:
      - sqs
    restart: always
    extends:
      file: common-compose.yml
      service: builder
  results:
    build:
      context: .
      dockerfile: ./workers/results/Dockerfile
    depends_on:
      - db
      - sqs
    restart: always
    extends:
      file: common-compose.yml
      service: results
  s3:
    extends:
      file: common-compose.yml
      service: s3
  
  createbuckets:
    extends:
      file: common-compose.yml
      service: createbuckets

  sqs:
    extends:
      file: common-compose.yml
      service: sqs

volumes:
  database:
    external: false
  minio:
    external: false
